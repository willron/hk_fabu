<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    {% for i in RunPlaybookState %}
        {% if i == 'Done' %}
            <p><h1 style="color:blue">{{ i }}</h1></p>
        {% else %}
            <p>{{ i }}</p>
        {% endif %}
    {% endfor %}
</p>
<p>
    <a href="/">返回</a>
</p>

</body>
</html>
