<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ACL ID</th>
                    <th>ACL Name</th>
                    <th>显示名</th>
                    <th>组成员</th>
                    <th>Haproxy配置文件路径</th>
                    <th>备注</th>
                    <th>
                        操作&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-minier btn-success btn-white" id="addaclrule" >
                            <i class="ace-icon glyphicon glyphicon-plus "></i>
                            新增
                        </button>

                        <div class="modal fade" id="AddACLRuleModal" tabindex="-1" role="dialog" aria-labelledby="AddACLRuleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title center" id="AddACLRuleModalLabel">新增全局ACL规则</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <form id="addaclruleform" class="form-horizontal" role="form">
                                                {% csrf_token %}
                                                    <div class="form-group">
                                                        <label for="form-field-1" class="col-lg-3 control-label no-padding-right">
                                                            组名:
                                                        </label>
                                                        <div class="col-lg-9">
                                                            <input type="text" name="" class="input-xlarge" required="required" placeholder="只允许大小写字母数字与下划线"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="form-field-2" class="col-lg-3 control-label no-padding-right">
                                                            显示名:
                                                        </label>
                                                        <div class="col-lg-9">
                                                            <input type="text" name="" class="input-xlarge"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="form-field-3" class="col-lg-3 control-label no-padding-right">
                                                            配置文件路径:
                                                        </label>
                                                        <div class="col-lg-9">
                                                            <input type="text" name="" class="input-xlarge" placeholder="留空则使用默认路径"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="form-field-4" class="col-lg-3 control-label no-padding-right">
                                                            备注:
                                                        </label>
                                                        <div class="col-lg-9">
                                                            <input type="text" name="" class="input-xlarge"/>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" id="addaclrulepost">新增</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>

                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    $("#addaclrule").click(function () {
        $("#AddACLRuleModal").modal({
            keyboard: true
        })
    })
</script>
